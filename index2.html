<div class="container-fluid" id="titulo_form">
    <h2>Compra mayorista</h2>
    <h6>*precio por unidad $500</h6>
</div>

<div class="container">
        <div class="row mt-3 mb-3 p-3">
            <!-- Tarjeta 1 - Borde Azul -->
            <div class="col-md-4">
                <div class="card border-primary mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">contado</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un descuento</p>
                        <h5 class="card-title text-center">10% </h5>
                    </div>
                </div>
            </div>
    
            <!-- Tarjeta 2 - Borde Verde -->
            <div class="col-md-4">
                <div class="card border-success mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">6 Cuotas</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un recargo</p>
                        <h5 class="card-title text-center">20%</h5>
                    </div>
                </div>
            </div>
    
            <!-- Tarjeta 3 - Borde Rojo -->
            <div class="col-md-4">
                <div class="card border-danger mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">12 Cuotas</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un recargo </p>
                        <h5 class="card-title text-center">30%</h5>
                    </div>
                </div>
            </div>
        </div>
</div>

<div class="container-fluid d-flex justify-content-center">
    <form id="formulario-compra" class="row mt-3 mb-3 p-3" action="">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <form id="miFormulario" class="p-3">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="cantidadPrendas" class="form-label">Número de Prendas:</label>
                      <input type="number" class="form-control" id="cantidadPrendas" min="1" required>
                    </div>
          
                    <div class="col-md-6">
                      <label for="opcionSeleccionada" class="form-label">Opción:</label>
                      <select class="form-select" id="opcionSeleccionada">
                        <option value="opcion1">Contado</option>
                        <option value="opcion2">6 Cuotas</option>
                        <option value="opcion3">12 Cuotas</option>
                      </select>
                    </div>
                  </div>
          
                  <button type="button" class="btn btn-primary" onclick="calcularPrecio()">Calcular Precio</button>
                </form>
              </div>
            </div>
          
            <div class="row mt-3">
              <div class="col-md-6">
                <p>PRECIO: <span id="resultado"></span></p>
              </div>
            </div>
          </div>
        
          
        
    </form>
</div>
