<div class="container-fluid" id="titulo_form">
    <h2>Compra mayorista</h2>
</div>

<div class="container">
        <div class="row mt-3 mb-3 p-3">
            <!-- Tarjeta 1 - Borde Azul -->
            <div class="col-md-4">
                <div class="card border-primary mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">compras mayores a 5 prendas</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un desdecuento</p>
                        <h5 class="card-title text-center">10% </h5>
                    </div>
                </div>
            </div>
    
            <!-- Tarjeta 2 - Borde Verde -->
            <div class="col-md-4">
                <div class="card border-success mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">Compras mayores a 15 prendas</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un descuento</p>
                        <h5 class="card-title text-center">15%</h5>
                    </div>
                </div>
            </div>
    
            <!-- Tarjeta 3 - Borde Rojo -->
            <div class="col-md-4">
                <div class="card border-danger mb-3" style="border-width: 4px;">
                    <div class="card-header text-center">Compras mayores a 25 prendas</div>
                    <div class="card-body">
                        <p class="card-text text-center">Tienen un descuento</p>
                        <h5 class="card-title text-center">30%</h5>
                    </div>
                </div>
            </div>
        </div>
</div>

<div class="container-fluid d-flex justify-content-center">
    <form class="row mt-3 mb-3 p-3" action="">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
        </div>
        <div class="row">
           
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero" placeholder="Ingresa un número">
                </div>
            </div>
    
            <div class="col-md-6">
                <label for="flexCheckDefault">Seleccione tipo de producto/s:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Borlas
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                     Colgantes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Atrapasueños
                    </label>
                  </div>
            </div>
        </div>

        
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="text" class="form-control" id="precio" placeholder="Precio">
            <button class="btn btn-primary" type="button">Comprar</button>
            
        </div>       
          
        
    </form>
</div>
